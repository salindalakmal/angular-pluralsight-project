<div class="row">
  <div class="col-12">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <br>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let ingredient of ingredients">{{ ingredient.name }} <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span></a>
    </div>
  </div>
</div>
